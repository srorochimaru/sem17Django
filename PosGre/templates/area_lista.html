<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Lista De las √Åreas </h1>
    <table>
        <tr>
            <th>id</th>
            <th>Nombre_del_area</th>
            <th>Descripcion</th>
        </tr>
        {% for area in areas %}
        <tr>
            <td>{{ area.id }}</td>
            <td>{{ area.Nombre_del_area }}</td>
            <td>{{ area.Descripcion }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
